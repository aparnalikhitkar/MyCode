 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Function</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
  <h2>Function</h2> 
  <p>This example calls a function whic performs a calculation , and return the result:</p>
  <p id="js"></p>
  <script>
      function fun(p1,p2)
      {
            return p1 * p2;
      }
      document.getElementById("js").innerHTML = fun(4,3);
  </script>   
</body>
</html>
