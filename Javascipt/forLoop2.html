 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <script ></script>
</head>
<body>
    <h3>For loop for Printhing Number 0 to 5</h3>
    <p id ="num"></p>
    <script>
        var text ="";
        var i;
        for (i=0;i<5;i++)
        {
            text += "This is a number " + i + "<br>";
        }
        document.getElementById("num").innerHTML = text;
</script>
</body>
</html>
