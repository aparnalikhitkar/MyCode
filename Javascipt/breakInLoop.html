<body>
<p id="break"></p> 
<script>
    var text ="";
    var i ;
    for(i =0;i<10;i++)
    {
        if(i==4)
        {
            break;
        }
        text += "The number is " +i +"<br>";
    }
    document.getElementById("break").innerHTML = text;
</script>   
</body>
</html>
