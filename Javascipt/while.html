<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>While</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>-->
</head>
<body>
    <h2>Print Number between 0 to 10</h2>
    <p id="whi"></p>
    <script>
        var text = "";
        var i = 0;
        while(i<10)
        {
            text += "<br> Number is -" + i ;
            i++;
        }
        document.getElementById("whi").innerHTML = text;
    </script>
</body>
</html>
