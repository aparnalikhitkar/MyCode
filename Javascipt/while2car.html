 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>While</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
</head>
<body>
    <p id="while"></p>
    <script>
        var cars = ["BMW","Volvo","Saab","Ford"];
        var i = 0;
        var text = " ";
        while(cars[i])
        {
            text += cars[i] + "<br>";
            i++;

        }
        document.getElementById("while").innerHTML = text;
    </script>
</body>
</html>
