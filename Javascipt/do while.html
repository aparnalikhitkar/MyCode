 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Do while loop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <h2>do while Loop   </h2>
    <p id="do" ></p>
    <script>
        var text = "";
        var i = 0;
        do
        {
            text += "<br> Number is " + i;
            i++;
        }
        while(i<10);
        document.getElementById("do").innerHTML = text;
    </script>
</body>
</html>
