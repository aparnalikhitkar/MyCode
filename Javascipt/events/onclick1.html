<body>
    <p>click the button to trigger a function that will output "Hello Aparna"</p>
       <button onclick=" myFunction()">try it</button>

    <script>
     function myFunction() 
     {
    document.getElementById("abc").innerHTML = "Hello aparna";
    }
    </script>
