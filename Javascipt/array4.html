<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
    </head>
<body>

<h2> Arrays</h2>
<p>The length property returns the length of an array.</p>

<p id="fru"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("fru").innerHTML = fruits.length;
</script>

</body>
</html>
