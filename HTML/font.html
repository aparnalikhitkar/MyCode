<!DOCTYPE html>
<html>
<head>
    <title>font </title>
</head>
<body style="background-color: lightblue;">
    <font size="1" color="blue">Aparna</font> <br/>
    <font size="2" color="red">aparna</font><br/>
    <font size="3" color="green">aparna</font><br/>
    <font size="4" color="yellow">aparna</font><br/>
    <font size="5" color="Brown">aparna</font><br/>
    <font size="6" color="darkblue">aparna</font><br/>
    <font size="7" color="pink">aparna</font><br/>
    <font size="8" color="darkCornsilk">aparna</font><br/>
    <font size="9" color="Cyan">aparna</font><br/>
    <font size="10" color="Darkblue">aparna</font><br/>
    <font size="11" color="Gold">aparna</font><br/><br/><hr/>
    <!--face-->
    <font face="time new Roman" color="greenyellow">Aparna</font><br/>
    <font face="Comic sans MS" color="Firebrick">aparna</font><br/>
    <font face="Bedrock" color="Lightcorl">aparna</font><br/>
    <font face="WildWest" color="Brown">aparna</font><br/>


</body>
</html>
